org: mtamayoh
service: api-s3

provider:
  name: aws
  runtime: python3.13
  memorySize: 256   # memoria por defecto
  timeout: 20
  iam:
    role: arn:aws:iam::682419757205:role/LabRole

functions:
  lista_buckets:
    handler: lista_buckets.lambda_handler
    memorySize: 1024
    events:
      - http:
          path: s3/lista-buckets
          method: get
          cors: true

  lista_objetos_bucket:
    handler: lista_objetos_bucket.lambda_handler
    events:
      - http:
          path: s3/bucket/lista-objetos
          method: post
          cors: true

